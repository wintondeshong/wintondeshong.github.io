            <script id="templateContact" type="text/haml-js-tmpl">
                <h2>Contact</h2>
                <form action="https://mailthis.to/contact@winton.me"
                    encType="multipart/form-data"
                    method="POST">
                    <fieldset>
                        <label for='name'>Name</label>
                        <input id='name' name='name' type='text'>
                    </fieldset>
                    <fieldset>
                        <label for='email'>Email</label>
                        <input id='email' name='email' type='text'>
                    </fieldset>
                    <fieldset>
                        <label for='message'>Comments</label>
                        <textarea cols='30' id='message' name='message' rows='5'></textarea>
                    </fieldset>
                    <input id='submit-button' type='submit' value='Send'>
                    <div id='success-message'>
                        <span class='first-word'>Thank you!</span>
                        I'll respond shortly.
                    </div>
                    <div id='validation-message'>
                        <span class='first-word'>Highlighted</span>
                        fields are
                        <span class='last-word'>required.</span>
                    </div>
                    <input type="hidden" name="_confirmation" value="Thank you for reaching out. I'll get back to you shortly!" />
                </form>
            </script>
